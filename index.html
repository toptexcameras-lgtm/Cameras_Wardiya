<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shift Schedule Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Work+Sans:wght@300;400;500;600;700;800&family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="side-nav" aria-label="Navigation">
      <div class="brand">
        <div class="brand-title">Wardiyaa</div>
        <div class="brand-sub">Weekly rotation</div>
      </div>

      <button class="nav-item active" data-tab="dashboard">
        <span class="nav-ico">ðŸ“Œ</span>
        <span class="nav-txt">Dashboard</span>
      </button>

      <button class="nav-item" data-tab="schedule">
        <span class="nav-ico">ðŸ“…</span>
        <span class="nav-txt">Full Schedule</span>
      </button>

      <div class="nav-hint">
        <div class="hint-title">Tip</div>
        <div class="hint-text">Swipe cards on mobile. Current week is highlighted.</div>
      </div>
    </aside>

    <main class="main-content">
      <div id="dashboard" class="tab-content active">
        <div class="dashboard" id="dashboardContent"></div>
      </div>
      
      <div id="schedule" class="tab-content">
        <div class="schedule-section">
          <div class="schedule-controls">
            <button class="action-btn" id="goCurrentBtn">Go to Current Week</button>
            <input id="dateSearch" class="date-search" type="date" aria-label="Search by date" />
            <button class="filter-btn" id="clearDateBtn" type="button">Clear Date</button>
          </div>

          <div class="scroll-hint">ðŸ‘‰ Swipe to see all info</div>

          <div id="scheduleContainer" class="schedule-container"></div>
        </div>
      </div>
    </main>
  </div>

  <div id="newWeekBanner" class="new-week-banner">ðŸŽ‰ New Week Started!</div>

  <script src="app.js"></script>
</body>
</html>
